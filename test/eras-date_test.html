<head>
  <meta charset='utf-8'>

  <title>eras-date test</title>

  <script src='../../webcomponentsjs/webcomponents-lite.js'></script>
  <script src='../../web-component-tester/browser.js'></script>

  <script src='../bower_components/iron-test-helpers/mock-interactions.js'></script>
  <link rel="import" href="../bower_components/eras-external/moment.html">
  <link rel='import' href='../eras-calendar-page.html'>

  <link rel='import' href='../eras-date.html'>

<body>

  <test-fixture id="page-fixture">
    <template>
      <eras-calendar-page></eras-calendar-page>
    </template>
  </test-fixture>
  <script>
    suite('eras-calendar-page', function () {
      var el;

      setup(function () {
        el = fixture('page-fixture');
      });

      suite('setup', function () {
        test('instantiation', function (done) {
          assert.equal(el.is, 'eras-calendar-page');
          done();
        });

        suite('dates', function () {
          suite('counts', function () {
            setup(function () {
              el.min = '2000-01-01';
              el.max = '2020-12-31';
              el.value = null;
            });

            var dataTest = function (month, expected) {
              return function (done) {
                // get the specified month
                var m = moment({ year: 2000, month: month - 1 }); // for some reason months in moment.js are zero based (0-11)

                // set month on the element
                el.month = m.format('YYYY-MM');

                var dates = el._dates;
                assert.equal(expected, dates.length, 'expected ' + m.format('MMM YYYY') + ' to have ' + expected + ' days, not ' + dates.length);
                done();
              };
            };

            var data = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // 2000 was a leap year

            for (var i = 0; i < data.length; i++)
              test(moment({ month: i }).format('MMMM').toLowerCase(), dataTest(i + 1, data[i]));
          });

          suite('enabled/disabled', function () {
            var dates;

            suiteSetup(function () {
              el.min = '2017-08-05';
              el.max = '2017-08-26';
              el.month = '2017-08';
              el.value = null;
              dates = el._dates;
            });

            var dataTest = function (date, expected) {
              return function (done) {
                var actual = dates[date - 1];
                assert.equal(expected, actual.enabled, 'expected this date to be ' + (expected ? 'enabled' : 'disabled'));
                done();
              };
            };

            for (var i = 1; i <= 31; i++) {
              var m = moment('2017-08-' + i, 'YYYY-MM-DD');
              var expected = i >= 5 && i <= 26; // is between min and max
              test(m.format('Do'), dataTest(i, expected));
            }
          });

          suite('selected', function () {
            var dates;

            suiteSetup(function () {
              el.min = '2017-08-05';
              el.max = '2017-08-25';
              el.month = '2017-08';
              el.value = '2017-08-14'; // selected date
              dates = el._dates;
            });

            var dataTest = function (date, expected) {
              return function (done) {
                var actual = dates[date - 1];
                assert.equal(expected, actual.selected, 'expected this date to be ' + (expected ? 'selected' : 'unselected'));
                done();
              };
            };

            for (var i = 1; i <= 31; i++) {
              var m = moment('2017-08-' + i, 'YYYY-MM-DD');
              var expected = i == 14; // is the date specified above
              test(m.format('Do'), dataTest(i, expected));
            }
          });
        });

        suite('selection', function () {
          setup(function () {
            el.month = '2017-08';
            el.min = '2017-08-05';
            el.max = '2017-08-31';
            el.value = null;
          });

          test('setup', function (done) {
            flush(function () {
              var cells = el.querySelectorAll('.cell:not(.blank)');
              assert.equal(31, cells.length, 'expected there to be 31 date cells, not ' + cells.length);
              done();
            });
          });

          var dataTest = function (date, expected) {
            return function (done) {
              flush(function () {
                var cell = el.querySelectorAll('.cell:not(.blank)')[date - 1];
                MockInteractions.tap(cell);

                flush(function () {
                  // the min date is the 5th so 1st-4th should be disabled
                  if (date < 5) {
                    assert(cell.hasAttribute('disabled'), 'expected dates before the 5th to be disabled');
                    assert.equal(null, el.value, 'did not expect the date to change from null as should be disabled');
                  } else {
                    assert.equal(date, cell.getAttribute('date'), 'expected the `date` attribute to equal ' + date);
                    assert.equal('2017-08-' + date, el.value, 'expected `value` to have changed to 2017-08-' + date + ' not ' + el.value);
                  }

                  done();
                });
              });
            };
          };

          for (var i = 1; i <= 31; i++)
            test(moment(i, 'D').format('Do'), dataTest(i, '2017-08-' + i));
        });
      });
    });
  </script>

  <test-fixture id='calendar-fixture'>
    <template>
      <eras-calendar></eras-calendar>
    </template>
  </test-fixture>

  <script>
    suite('eras-calendar', function () {
      var el;

      setup(function () {
        el = fixture('calendar-fixture');
      });

      suite('setup', function () {
        test('instantiation', function (done) {
          assert.equal(el.is, 'eras-calendar');
          done();
        });

        suite('days', function () {
          var days;

          suiteSetup(function () {
            days = el._getDays();
          });

          test('count', function (done) {
            assert.equal(7, days.length, 'expected there to be 7 days, not ' + days.length);
            done();
          });

          var dataTest = function (index, expected) {
            return function (done) {
              var actual = days[index].day;
              assert.equal(expected, actual, 'expected day ' + (index + 1) + ' of the week to be ' + expected + ' not ' + actual);
              done();
            };
          };

          var data = [
            'Monday',
            'Tuesday',
            'Wednesday',
            'Thursday',
            'Friday',
            'Saturday',
            'Sunday',
          ];

          for (var i = 0; i < data.length; i++)
            test(data[i].toLowerCase(), dataTest(i, data[i]));
        });

        suite('buttons', function () {
          suite('previous/next', function () {
            var previousSpy;
            var nextSpy;

            setup(function () {
              el.min = '2017-01-01';
              el.max = '2017-12-31';
              el.value = '2017-07-01';
              el._page = 0;
              previousSpy = sinon.spy(el, 'previous');
              nextSpy = sinon.spy(el, 'next');
            });

            teardown(function () {
              el.previous.restore();
              el.next.restore();
            });

            test('previous', function (done) {
              MockInteractions.tap(el.$.previous);
              assert(previousSpy.calledOnce, 'expected `eras-calendar.previous()` to have been called once');
              assert.equal(1, el._page, 'expected the page to have changed');
              assert.equal('2017-06', el.$.pages.querySelector('[index="1"]').month, 'expected the new pages month to have been set to 2017-06');
              done();
            });

            test('next', function (done) {
              MockInteractions.tap(el.$.next);
              assert(nextSpy.calledOnce, 'expected `eras-calendar.next()` to have been called once');
              assert.equal(1, el._page, 'expected the page to have changed');
              assert.equal('2017-08', el.$.pages.querySelector('[index="1"]').month, 'expected the new pages month to have been set to 2017-08');
              done();
            });
          });

          suite('enable/disable', function () {
            var dataTest = function (min, max, value, previousDisabled, nextDisabled) {
              return function () {
                setup(function () {
                  el.min = min;
                  el.max = max;
                  el.value = value;
                });

                test('previous', function (done) {
                  flush(function () {
                    assert.equal(previousDisabled, el._previousDisabled, 'expected previous button to be ' + (previousDisabled ? 'disabled' : 'enabled'));
                    done();
                  });
                });

                test('next', function (done) {
                  flush(function () {
                    assert.equal(nextDisabled, el._nextDisabled, 'expected next button to be ' + (nextDisabled ? 'disabled' : 'enabled'));
                    done();
                  });
                });
              };
            };

            var data = [
              { name: 'both disabled', min: '2017-08-01', max: '2017-08-31', value: '2017-08-15', previousDisabled: true, nextDisabled: true },
              { name: 'both enabled', min: '2017-07-01', max: '2017-09-31', value: '2017-08-15', previousDisabled: false, nextDisabled: false },
              { name: 'previous disabled', min: '2017-08-01', max: '2017-09-31', value: '2017-08-15', previousDisabled: true, nextDisabled: false },
              { name: 'next disabled', min: '2017-07-01', max: '2017-08-31', value: '2017-08-15', previousDisabled: false, nextDisabled: true }
            ];

            for (var i = 0; i < data.length; i++)
              suite(data[i].name, dataTest(data[i].min, data[i].max, data[i].value, data[i].previousDisabled, data[i].nextDisabled));
          });
        });

        suite('selection', function () {
          var page;
          var spy;

          setup(function () {
            el.min = '2017-08-01';
            el.min = '2017-08-31';
            el.value = '2017-08-15';
            el._page = 0;
            page = el.$.pages.querySelector('[index="' + el._page + '"]');
            spy = sinon.spy(el, '_dateSelected');
          });

          teardown(function () {
            el._dateSelected.restore();
          });

          test('new date', function (done) {
            var newDate = '2017-08-05';
            page.fire('date-selected', { date: newDate });
            assert(spy.calledOnce, 'expected `eras-calendar._dateSelected()` to have been called once');
            done();
          });
        });
      });
    });
  </script>
